name: CI/CD Backend

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    name: Build backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: 17
          
      - name: Unit tests
        run: mvn -B test --file backend-project/microservices/pom.xml

      - name: Build the application
        run: |
          mvn clean backend-project/microservices/
          mvn -B package --file backend-project/microservices/pom.xml
          
